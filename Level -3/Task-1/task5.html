<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
<div class="section">
    <h1 class="title">Image Gallery</h1>
    <div class="gallery-container">
        
        <div class="gallery">
            <a href="#img1"><img src="images/image1.jpg" alt="Image 1" class="thumbnail"></a>
            <a href="#img2"><img src="images/image2.jpg" alt="Image 2" class="thumbnail"></a>
            <a href="#img3"><img src="images/image3.jpg" alt="Image 3" class="thumbnail"></a>
            <a href="#img4"><img src="images/image4.jpg" alt="Image 4" class="thumbnail"></a>
            <a href="#img5"><img src="images/image5.jpg" alt="Image 5" class="thumbnail"></a>
            
    
        </div>
      
        <div class="full-image" id="img1">
            <span class="close" onclick="window.location.hash=''">&times;</span>
            <img src="images/image1.jpg" alt="Image 1">
        </div>
    
        <div class="full-image" id="img2">
            <span class="close" onclick="window.location.hash=''">&times;</span>
            <img src="images/image2.jpg" alt="Image 2">
        </div>
    
        <div class="full-image" id="img3">
            <span class="close" onclick="window.location.hash=''">&times;</span>
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="full-image" id="img4">
            <span class="close" onclick="window.location.hash=''">&times;</span>
            <img src="images/image4.jpg" alt="Image 3">
        </div>
        <div class="full-image" id="img5">
            <span class="close" onclick="window.location.hash=''">&times;</span>
            <img src="images/image5.jpg" alt="Image 3">
        </div>
    </div>
</div>   
<div class="space"></div>
<div class="section">
    <h1>Image SlideShow</h1>
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="images/image6.jpg" alt="Image 6">
            <img src="images/image7.jpg" alt="Image 7">
            <img src="images/image8.jpg" alt="Image 8">
        </div>
        
    </div>
</div>
</body>
</html>
